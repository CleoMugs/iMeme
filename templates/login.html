 {% extends "base.html" %} 
{% load static %}
{% block content %}


<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">


</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			
			<div class="user_card">
				<div class="text-center">
					<h3><i class="fas fa-sign-in-alt fa-2x"></i></h3>
				</div>
				<div class="d-flex justify-content-center">
					<h2 id="form-title">Login</h2>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.username}}
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password}}
							<input type="password" name="password" placeholder="Password..." class="form-control">
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Log In">
				   			</div>
					</form>

				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<small class="text-muted">		
							Don't have an account? <a style="color:white;" href="{% url 'register_user' %}" class="ml-2"><strong> Register Now</strong></a>	
						</small>
					</div>

					<div class="d-flex justify-content-center links">
						<small class="text-muted">
							Forgot Password? <a style="color:white;" href="{% url 'reset_password' %}" class="ml-2">Reset Now</a>
						</small>
					</div>
			
				</div>
			</div>
		</div>
	</div>
</body>

</html>


{% endblock %}
