{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
	<div class="content-section mt-5">
		<div class="card card-body">
			<h3 class="border-bottom"><b>Edit Your Profile</b></h3>
			
			<form method="POST"  action="" enctype="multipart/form-data">
				{% csrf_token %}

				{{ edit_profile_form|crispy }}

				<div class="form-group">
					<button class="btn btn-outline-primary btn-lg mt-3" type="submit">Update</button>
				</div>
			</form>
	  	</div>
	</div>
{% endblock content %}
