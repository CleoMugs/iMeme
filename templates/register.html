{% extends "base.html" %} 
{% load static %}
{% block content %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="text-center">
                	<h3><i class="fas fa-user-plus fa-2x"></i></h3>
                </div>
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Register Account</h3>	
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							{{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password2}}
						</div>

				   		<div class="d-flex justify-content-center mt-2 login_container">
				 			<input class="btn login_btn" type="submit" value="Sign Up">
				   		</div>
					</form>
				</div>
				
				{{form.errors}}

				<div class="mt-2">
					<div class="d-flex justify-content-center links">
						<small class="text-muted">
						    Already Have An Account? <a href="{% url 'login_user' %}" class="ml-2">Login</a>
						</small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Confirm Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>

{% endblock %}
